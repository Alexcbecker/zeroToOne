  <div class="container">

    <section class="top-fix">
      <header>
        <legend>
          Adicionar usuário
        </legend>
      </header>
      <fieldset>
        <form action="#">
          <div class="form-row">
            <div class="col-lg-12 mb-3">
              <label for="iNome">Nome *</label>
              <input type="text" class="form-control" id="iNome" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-12 mb-3">
              <label for="iSobrenome">Sobrenome *</label>
              <input type="text" class="form-control" id="iSobrenome" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-12 mb-3">
              <label for="iEmail">E-mail *</label>
              <input type="mail" class="form-control" id="iEmail" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-12 mb-3">
              <label for="iSetor">Setor *</label>
              <input type="text" class="form-control" id="iSetor" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Cadastrar</button>
          <a href="index.html" class="btn btn-light">Cancelar</a>
        </form>
      </fieldset>
    </section>
