<!DOCTYPE html>
<html ng-app="adicionarApp">
<head>
  <meta charset="utf-8">
  <title>Zero To One Angular Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Nosso CSS -->
  <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body ng-controller="AdicionarController as adicionarVm">
  <div class="container">

    <div class="row top-fix">
      <div class="col-lg-12">
        <a href="index.html" class="btn btn-primary">Voltar</a>
      </div>
    </div>

    <section>
      <header>
        <legend>
          Adicionar usu√°rio
        </legend>
      </header>

      <fieldset>
        <form onsubmit="return addUsuario(this, event);">
          <div class="form-group">
            <label for="inputNome">Nome *</label>
            <input type="text" class="form-control" ng-model="adicionarVm.nome" name="inputNome" id="inputNome" required="">
          </div>
          <div class="form-group">
            <label for="inputSobrenome">Sobrenome *</label>
            <input type="text" class="form-control" name="inputSobrenome" id="inputSobrenome" required="">
          </div>
          <div class="form-group">
            <label for="inputEmail">E-mail *</label>
            <input type="mail" class="form-control" name="inputEmail" id="inputEmail" required="">
          </div>
          <div class="form-group">
            <label for="inputSetor">Setor *</label>
            <input type="text" class="form-control" name="inputSetor" id="inputSetor" required="">
          </div>
          <button type="submit" class="btn btn-success">Cadastrar</button>
          <a href="index.html" class="btn btn-light">Cancelar</a>
        </form>
      </fieldset>
    </section>
  </div>

  <!-- Angular JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>

  <!-- Local scripts
  <script src="api/check-local-storage.js"></script>
  <script src="api/get-todos-usuarios.js"></script>
  <script src="api/inserir-usuario.js"></script>
  <script src="js/adicionar.js"></script>
  -->
  <script src="models/usuario.js"></script>
  <script src="controllers/adicionar-controller.js"></script>
</body>
</html>
