<!DOCTYPE html>
<html ng-app="alterarApp">
<head>
  <meta charset="utf-8">
  <title>Zero To One | Alterar usuário</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Nosso CSS -->
  <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body ng-controller="AlterarController as alterarVm">
  <div class="container">

    <div class="row top-fix">
      <div class="col-lg-12">
        <a href="index.html" class="btn btn-primary">Voltar</a>
      </div>
    </div>

    <section>
      <header>
        <legend>
          Alterar usuário
        </legend>
      </header>

      <fieldset>
        <form ng-submit="alterarVm.alterarUsuario()" novalidate>
          <div class="form-group">
            <label for="inputId">Id</label>
            <input type="text" class="form-control" id="inputId" ng-model="alterarVm.usuario.id" readonly>
          </div>
          <div class="form-group">
            <label for="inputNome">Nome *</label>
            <input type="text" class="form-control" id="inputNome" ng-model="alterarVm.usuario.nome">
          </div>
          <div class="form-group">
            <label for="inputSobrenome">Sobrenome *</label>
            <input type="text" class="form-control" id="inputSobrenome" ng-model="alterarVm.usuario.sobrenome">
          </div>
          <div class="form-group">
            <label for="inputEmail">E-mail *</label>
            <input type="mail" class="form-control" id="inputEmail" ng-model="alterarVm.usuario.email">
          </div>
          <div class="form-group">
            <label for="inputSetor">Setor *</label>
            <input type="text" class="form-control" id="inputSetor" ng-model="alterarVm.usuario.setor">
          </div>
          <button type="submit" class="btn btn-success">Alterar</button>
          <a href="index.html" class="btn btn-light">Cancelar</a>
        </form>
      </fieldset>
    </section>
  </div>

  <!-- Angular JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>

  <!-- Local scripts -->
  <script src="app/app.js"></script>
  <script src="factories/url-factory.js"></script>
  <script src="services/url-service.js"></script>
  <script src="db/check-db.js"></script>
  <script src="db/select-all-users.js"></script>
  <script src="db/select-user-by-id.js"></script>
  <script src="db/update-user.js"></script>
  <script src="controllers/alterar-controller.js"></script>
</body>
</html>
