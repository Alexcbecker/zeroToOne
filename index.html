<!DOCTYPE html>
<html ng-app="indexApp">
<head>
  <meta charset="utf-8">
  <title>Zero To One | Index</title>
  <!-- Twitter Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Data Tables JQuery Plugin -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.2.5/css/select.bootstrap4.min.css"/>
  <!-- Nosso CSS -->
  <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body ng-controller="IndexController as indexVm">
  <div class="container">

    <div class="row top-fix">
      <div class="col-lg-12">
        <button type="button" class="btn btn-primary" ng-click="indexVm.adicionar()">Adicionar (C)</a>
        <button type="button" class="btn btn-secondary" ng-click="indexVm.consultar('R')">Consultar (R)</button>
        <button type="button" class="btn btn-secondary" ng-click="indexVm.alterar('U')">Alterar (U)</button>
        <button type="button" class="btn btn-secondary" ng-click="indexVm.excluir('D')">Excluir (D)</button>
      </div>
    </div>

    <section>
      <header>
        <legend>
          Usu√°rios cadastrados
        </legend>
      </header>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Sel.</th>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Sobrenome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Setor</th>
          </tr>
        </thead>
        <tbody ng-repeat="user in indexVm.usuarios">
          <tr>
            <td>
              <input type="checkbox" name="check{{ user.id }}" ng-model="user.selecionado">
            </td>
            <td>{{ user.id }}</td>
            <td>{{ user.nome }}</td>
            <td>{{ user.sobrenome }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.setor }}</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

  <!-- Angular JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>

  <!-- Local scripts -->
  <script src="app/app.js"></script>
  <script src="factories/url-factory.js"></script>
  <script src="db/check-db.js"></script>
  <script src="db/select-all-users.js"></script>
  <script src="controllers/index-controller.js"></script>
</body>
</html>
