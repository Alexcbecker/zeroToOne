<!DOCTYPE html>
<html ng-app="indexApp">
<head>
  <meta charset="utf-8">
  <title>Zero To One | Index</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <!-- Nosso CSS -->
  <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body ng-controller="IndexController as indexVm">
  <div class="container">

    <div class="row top-fix">
      <div class="col-lg-12">
        <button type="button" class="btn btn-primary" ng-click="indexVm.adicionar()">Adicionar (C)</button>
        <button type="button" class="btn btn-secondary" ng-click="indexVm.consultar('R')">Consultar (R)</button>
        <button type="button" class="btn btn-secondary" ng-click="indexVm.alterar('U')">Alterar (U)</button>
        <button type="button" class="btn btn-secondary" ng-click="indexVm.excluir('D')">Excluir (D)</button>
      </div>
    </div>

    <section class="search">
      <div class="row">
        <div class="col-lg-12">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" ng-model="indexVm.filterText" placeholder="Filtrar usuário" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            <div class="input-group-append">
              <span class="input-group-text" id="inputGroup-sizing-default"><i class="fa fa-search"></i></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <main class="main">
      <header>
        <legend>
          Usuários cadastrados
        </legend>
      </header>

      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">Sel.</th>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Sobrenome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Setor</th>
          </tr>
        </thead>
        <tbody ng-if="!indexVm.usuarios.length">
          <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
        </tbody>
        <tbody ng-repeat="user in indexVm.usuarios | filter:indexVm.filterText">
          <tr>
            <td>
              <input type="checkbox" name="check{{ user.id }}" ng-model="user.selecionado">
            </td>
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.nome }}</td>
            <td>{{ user.sobrenome }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.setor }}</td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>

  <!-- Angular JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>

  <!-- Local scripts -->
  <script src="app/app.js"></script>
  <script src="factories/url-factory.js"></script>
  <script src="db/check-db.js"></script>
  <script src="db/select-all-users.js"></script>
  <script src="controllers/index-controller.js"></script>
</body>
</html>
